<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js" integrity="sha512-myCdDiGJRYrvRb/VuJ67ljifYTJdc1jdEvL4c4ftX9o3N6EAnmD83c/7l2/91RCINZ7c8w21tiXDT7RDFjdc3g==" crossorigin="anonymous"></script>

<body>
    <header>
        <div id="sitename">
            <h1 id="home"><span class="flash">Mars Rovers</span></h1>
            <h3>photos from space</h3>
        </div>
        <div id="main-menu">
            <ul>
                <li id="curiosity" class="menu-item">Curiosity</li>
                <li id="opportunity" class="menu-item">Opportunity</li>
                <li id="spirit" class="menu-item">Spirit</li>
            </ul>
        </div>

    <main>

            <div id="most-recent-photo">
                <h2 class="loader">Loading...</p>

        </div>
